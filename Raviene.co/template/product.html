    <style>
        .header-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
        .product-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .product-image {
            width: 100%;
            max-width: 500px;
            border: 5px solid #4c725c95;
            border-radius: 15px;
        }
        .product-description {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #344c6295;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .add-to-cart-button {
            background: linear-gradient(135deg, #7aa7c0, #faffff);
            color: #fff;
            font-size: 18px;
            padding: 15px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(127, 140, 167, 0.5);
            display: inline-block;
            text-align: center;
        }
        .add-to-cart-button:hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .related-products {
            margin-top: 40px;
        }
        .related-products h2 {
            text-align: center;
            color: #344262b3;
        }
        .related-product {
            display: inline-block;
            width: 30%;
            margin: 0 1.5%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #737ebc90;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .related-product img {
            width: 100%;
            max-width: 200px;
            border: 3px solid #576996c1;
            border-radius: 10px;
        }
        
        .social-icons {
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
